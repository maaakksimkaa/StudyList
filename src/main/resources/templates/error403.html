<!DOCTYPE html>
<html>
<head>
  <title>Недостаточно прав!</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .error-container {
      text-align: center;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 15px;
    }

    p {
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div class="error-container">
  <h2>Недостаточно прав!</h2>
  <p>Вы не имеете права редактировать ведомость.</p>
  <a href="/records/show">Вернуться</a>
</div>
</body>
</html>
